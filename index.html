<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Page</title>
</head>
<body>
    <div class="container">
        
        <div class="product">
            <div class="on-sale">On Sale</div>
            <div class="product-image">
                
                 <img src="./images/image-product-desktop.jpg" alt="" srcset="">
            </div>
            <div class="product-description">
                <h4>Perfume</h4>
                <h1 class="product-name">Gabrielle Essence Eau de Parfum</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, dolorem.</p>
                <div class="price">
                    <span class="on-sale-price">$149.99</span> <span class="old-price"><del>$179.99</del></span> 
                </div>
                <div class="validation">
                    <button class="btn">Add to Card</button>
                </div>
            </div>
        </div>
        <div class="bio">
            <h4 class="design-description">Responsive product landing page using Grid. </h4>
            <p>By: Mounir HADJ YAHIA</p>
        </div>
    </div>
</body>
</html>
